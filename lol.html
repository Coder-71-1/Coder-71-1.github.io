<style>
    body {
        font-family: Arial, sans-serif;
        margin: 0;
        padding: 0;
        background: linear-gradient(135deg, #000033, #330033, #000000);
        color: #ffffff;
    }
    header {
        background-color: rgba(0,0,0,0.7);
        padding: 15px;
        text-align: center;
        font-size: 2em;
    }
    #search-bar {
        display: block;
        margin: 10px auto;
        width: 80%;
        max-width: 400px;
        padding: 10px;
        border-radius: 10px;
        border: none;
        font-size: 1em;
        background-color: rgba(50,0,50,0.7);
        color: white;
        text-align: center;
    }
    #menu, #game-container {
        padding: 20px;
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 15px;
    }
    .game-btn {
        display: flex;
        flex-direction: column;
        align-items: center;
        width: 120px;
        padding: 10px;
        background-color: rgba(50, 0, 50, 0.7);
        border: none;
        border-radius: 10px;
        cursor: pointer;
        transition: 0.2s;
        color: white;
        font-weight: bold;
    }
    .game-btn:hover {
        background-color: rgba(100, 0, 100, 0.8);
    }
    .game-btn img {
        width: 80px;
        height: 80px;
        margin-bottom: 5px;
        object-fit: contain;
    }
    #game-frame {
        width: 100%;
        height: 90vh;
        border: none;
        display: none;
    }
    #back-btn, #fullscreen-btn {
        position: fixed;
        top: 10px;
        padding: 10px 15px;
        background-color: rgba(50,0,50,0.7);
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1em;
        color: white;
        z-index: 1000;
    }
    #back-btn { left: 10px; }
    #fullscreen-btn { right: 10px; }
</style>

const menuDiv = document.getElementById("menu");
const iframe = document.getElementById("game-frame");
const backBtn = document.getElementById("back-btn");
const fullscreenBtn = document.getElementById("fullscreen-btn");
const searchBar = document.getElementById("search-bar");

function showMenu() {
    iframe.style.display = "none";
    backBtn.style.display = "none";
    fullscreenBtn.style.display = "none";
    menuDiv.style.display = "flex";
}

function loadGame(url) {
    iframe.src = url;
    iframe.style.display = "block";
    backBtn.style.display = "inline-block";
    fullscreenBtn.style.display = "inline-block";
    menuDiv.style.display = "none";
}

function toggleFullscreen() {
    if (iframe.requestFullscreen) {
        iframe.requestFullscreen();
    } else if (iframe.webkitRequestFullscreen) {
        iframe.webkitRequestFullscreen();
    } else if (iframe.msRequestFullscreen) {
        iframe.msRequestFullscreen();
    }
}

function displayGames(filteredGames) {
    menuDiv.innerHTML = '';
    filteredGames.forEach(game => {
        const btn = document.createElement("button");
        btn.className = "game-btn";
        btn.innerHTML = `<img src="${game.img}" alt="${game.name}"><span>${game.name}</span>`;
        btn.onclick = () => loadGame(game.url);
        menuDiv.appendChild(btn);
    });
}

// Initial display
displayGames(games);

// Search functionality
searchBar.addEventListener("input", () => {
    const searchTerm = searchBar.value.toLowerCase();
    const filtered = games.filter(game => game.name.toLowerCase().includes(searchTerm));
    displayGames(filtered);
});

backBtn.onclick = showMenu;
fullscreenBtn.onclick = toggleFullscreen;
</script>
