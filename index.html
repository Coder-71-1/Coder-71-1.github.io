<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Big Ideas Math</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #4A90E2, #357ABD);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .login-container {
      background: white;
      border-radius: 15px;
      padding: 50px 40px;
      box-shadow: 0 10px 30px rgba(0,0,0,0.3);
      text-align: center;
      width: 350px;
    }

    .login-container h1 {
      color: #357ABD;
      margin-bottom: 30px;
      font-size: 28px;
    }

    .login-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border-radius: 5px;
      border: 1px solid #ccc;
      font-size: 16px;
    }

    .login-container button {
      background-color: #357ABD;
      color: white;
      border: none;
      padding: 12px 20px;
      margin-top: 20px;
      border-radius: 5px;
      cursor: pointer;
      font-size: 16px;
    }

    .login-container button:hover {
      background-color: #2c5a91;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Big Ideas Math</h1>
    <input type="text" placeholder="Username">
    <input type="password" placeholder="Password">
    <br>
    <button onclick="window.open('lol.html', '_blank');">Choose Your Grade</button>
  </div>
</body>
</html>
