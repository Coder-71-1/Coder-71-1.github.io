<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Grade Selector</title>
  <style>
    button {
      margin: 5px;
      padding: 10px 20px;
      font-size: 16px;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
  </style>
</head>
<body>
  <h1>Choose Your Grade</h1>
  
  <!-- Grade buttons -->
  <button id="grade9">9th Grade</button>
  <button disabled>10th Grade</button>
  <button disabled>11th Grade</button>
  <button disabled>12th Grade</button>

  <script>
    // Only enable the 9th grade button to redirect
    document.getElementById('grade9').addEventListener('click', function() {
      window.location.href = 'lol.html';
    });
  </script>
</body>
</html>
